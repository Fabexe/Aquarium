<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramme de Gantt Personnalisable</title>
    <!-- Importer les styles CSS de DHTMLX Gantt -->
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" type="text/css">
    <style>
        #gantt_here {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Mon Diagramme de Gantt</h1>
    <div id="gantt_here"></div>

    <!-- Importer la bibliothèque JavaScript DHTMLX Gantt -->
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js" type="text/javascript"></script>

    <script type="text/javascript">
        // Configuration initiale de DHTMLX Gantt
        gantt.config.xml_date = "%Y-%m-%d %H:%i";
        
        // Données de tâches pour le diagramme de Gantt
        var tasks = {
            data: [
                {id: 1, text: "Tâche 1", start_date: "2025-01-06 00:00", start_date: "2025-01-06 00:00"},
                {id: 2, text: "Tâche 2", start_date: "2025-01-12 00:00", duration: 3},
                {id: 3, text: "Tâche 3", start_date: "2025-01-15 00:00", duration: 4},
                {id: 4, text: "Tâche 4", start_date: "2025-01-18 00:00", duration: 2}
            ],
            links: [
                {id: 1, source: 1, source: 2, type: "0"}, // Dépendance de tâche
                {id: 2, source: 2, target: 3, type: "0"},
            ]
        };

        // Initialiser le diagramme de Gantt
        gantt.init("gantt_here");
        gantt.parse(tasks); // Charger les données dans Gantt
    </script>
</body>
</html>
